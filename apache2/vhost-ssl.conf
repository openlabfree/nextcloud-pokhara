<VirtualHost *:80>
  ServerName nextcloudnew.servebeer.com
  Redirect permanent / https://nextcloudnew.servebeer.com/
</VirtualHost>

<VirtualHost *:443>
  ServerName nextcloudnew.servebeer.com
  DocumentRoot /var/www/nextcloud

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/nextcloudnew.servebeer.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/nextcloudnew.servebeer.com/privkey.pem

  <Directory /var/www/nextcloud>
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews

    <IfModule mod_dav.c>
      Dav off
    </IfModule>
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
